


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title> Football Skill</title>
</head>
<body>
    <main>
<!-- #game-intro is initially shown on the game start screen -->
<div id="game-intro">
    <img src="/images/vecteezy_football-player-kicking-ball-soccer-player-shooting_19882986.jpg" alt="" class="logo-img" />
<br />
<button id="playButton">Play</button>
<br>
<br>
<br>
<img src="/images/MoveArrows.gif" alt="" class="arrows-img" />
</div>
<!-- #game-screen is initially hidden using CSS style display: none -->
<div id="game-screen">
<img id="background" src="/images/pitch.jpg" alt="">
</div>
<!-- #game-end is initially hidden using CSS style display: none -->
<div id="game-end">
<img src="/images/vecteezy_football-player-kicking-ball-soccer-player-shooting_19882986.jpg" alt="" class="logo-img" />
<h1>Game Over</h1>
<br />
<button id="restart-button">Restart</button>
</div>
</main>

<script src="/js/script.js"></script>
</body>
</html>
